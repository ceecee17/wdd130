<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>âœ” Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. what does the acronym CSS stand for? </label>
                <input type="text" id="q1" name="1">
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are ID and class attributes selected in CSS? </label>
                <textarea id="q2" name="2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. which of the following is a valid CSS comment? </label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>choose one...</option>
                    <option value="a">A. &lt;!--this line is a comment--!&gt;</option>
                    <option value="b">B. /* this is a comment */</option>
                    <option value="c">C. // this is a comment //</option>
                </select>
            </div>
            <div class=" quiz-item box">
                <label for="q4">4. what is the bottom margin given in this declaration? </label>
                <code class="box">margin: 10px 5px 15px </code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>

</body>

</html>
